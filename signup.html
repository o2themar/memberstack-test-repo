<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Test Signup</title>
  <!-- Memberstack webflow package -->
<!-- Memberstack webflow package -->
<script data-memberstack-app="app_cmgwwkrmn00020tvugegz8x01" src="https://static.memberstack.com/scripts/v2/memberstack.js" type="text/javascript"></script>
   <style>body{font-family:system-ui;max-width:560px;margin:40px auto;padding:0 16px}</style>
</head>
<body>
  <h1>Create account</h1>
    <!-- NOTE: Replace YOUR_FREE_PLAN_ID with the actual Plan ID from Memberstack Dashboard ➜ Plans ➜ (your free plan) ➜ Copy ID (e.g., plan_abc123). Without a valid ID, Memberstack will show a "broken plan button" warning. -->
  <form data-ms-form="signup" data-ms-redirect="memberstack-test-repo/account" data-ms-plan:add="pln_thabaat-account-bqct06cl">
    <label>First Name<br><input type="text" name="first_name" data-ms-member="first-name" required autocomplete="first_name"></label><br><br>
    <label>Last Name<br><input type="text" name="last_name" data-ms-member="last-name" required autocomplete="last_name"></label><br><br>
    <label>Email<br><input type="email" name="email" data-ms-member="email" required autocomplete="email"></label><br><br>
    <label>Password<br><input type="password" name="password" data-ms-member="password" required autocomplete="new-password"></label><br><br>
    <label>Gender<br>
      <select name="gender" data-ms-member="gender" required>
        <option value="" disabled selected>Select one</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </label><br><br>
    <!-- Optional custom fields: give them your Custom Field IDs from Memberstack -->
    <!-- <input type="text" name="full_name" data-ms-member="YOUR_CUSTOM_FIELD_ID"> -->
    <button type="submit">Sign up</button>
  </form>
  <p>Already have an account? <a href="/memberstack-test-repo/login">Log in</a></p>
</body>
</html>
