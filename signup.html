<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Test Signup</title>

<script data-memberstack-app="app_cmgwwkrmn00020tvugegz8x01" src="https://static.memberstack.com/scripts/v1/memberstack.js" type="text/javascript"></script>
   <style>body{font-family:system-ui;max-width:560px;margin:40px auto;padding:0 16px}</style>

<body>
  <h1>Create account</h1>
  <form data-ms-form="signup" data-ms-redirect="/account.html" data-ms-plan:add="FREE_PLAN_ID">
    <label>Email<br><input type="email" name="email" required autocomplete="email"></label><br><br>
    <label>Password<br><input type="password" name="password" required autocomplete="new-password"></label><br><br>
    <!-- Optional custom fields: give them your Custom Field IDs from Memberstack -->
    <!-- <input type="text" name="full_name" data-ms-member="YOUR_CUSTOM_FIELD_ID"> -->
    <button type="submit">Sign up</button>
  </form>
  <p>Already have an account? <a href="/login.html">Log in</a></p>
</body>
</html>
