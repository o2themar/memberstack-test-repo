<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Test Login</title>
  <!-- Memberstack webflow package -->
<script data-memberstack-app="app_cmgwwkrmn00020tvugegz8x01" src="https://static.memberstack.com/scripts/v1/memberstack.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root { --fg:#111; --bg:#f7f7f8; --card:#fff; --muted:#6b7280; --focus:#2563eb; }
    html,body{height:100%;}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;}
    .wrap{min-height:100%;display:grid;place-items:center;padding:24px;}
    .card{background:var(--card);max-width:420px;width:100%;padding:28px 24px;border-radius:16px;box-shadow:0 8px 28px rgba(0,0,0,.06);}
    h1{margin:0 0 8px;font-size:24px;}
    p{margin:0 0 20px;color:var(--muted);}
    label{display:block;font-weight:600;margin:14px 0 6px;}
    input{width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:10px;font-size:16px;outline:none;background:#fff;}
    input:focus{border-color:var(--focus);box-shadow:0 0 0 3px rgba(37,99,235,.15);}
    .btn{display:inline-block;width:100%;margin-top:12px;padding:12px 14px;border:0;border-radius:10px;background:var(--focus);color:#fff;font-weight:700;font-size:16px;cursor:pointer;}
    .help{margin-top:14px;color:var(--muted);font-size:13px;}
    .hp{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;}
  </style>
</head>
<body>
  <div class="wrap">
    <form class="card" action="https://hook.us2.make.com/3nmihmyyp1h2wrs288xapijmlttn3djp" method="post" accept-charset="utf-8">
      <h1>Login</h1>
      <p>Enter your email to test the Make â†’ Airtable login check.</p>

      <label for="Email">Email</label>
      <input id="Email" name="Email" type="email" placeholder="jane@example.com" autocomplete="email" required />

      <!-- Optional hidden field so you know where logins came from -->
      <input type="hidden" name="source" value="github-pages-login" />

      <!-- Honeypot -->
      <div class="hp" aria-hidden="true">
        <label for="Name">Name</label>
        <input id="Name" name="Name" type="text" tabindex="-1" autocomplete="off" />
      </div>

      <button class="btn" type="submit">Login</button>
      <div class="help">You'll see a JSON message if the user exists or not.</div>
    </form>
  </div>
</body>
</html>
