<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Test Login</title>
  <!-- Memberstack webflow package -->
<script data-memberstack-app="app_cmgwwkrmn00020tvugegz8x01" src="https://static.memberstack.com/scripts/v1/memberstack.js" type="text/javascript"></script>
   <style>body{font-family:system-ui;max-width:560px;margin:40px auto;padding:0 16px}</style>
</head>
<body>
  <h1>Log in</h1>
  <form data-ms-form="login" data-ms-redirect="/account.html">
    <label>Email<br><input type="email" name="email" required autocomplete="email"></label><br><br>
    <label>Password<br><input type="password" name="password" required autocomplete="current-password"></label><br><br>
    <button type="submit">Log in</button>
  </form>
  <p>No account? <a href="/signup.html">Sign up</a></p>
  <!-- Optional: add a link for passwordless/OTP if you enable it in Memberstack -->
</body>
</html>
