<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Memberstack GitHub Pages Demo</title>

  <!-- MEMBERSTACK INSTALL SCRIPT -->
  <!-- Replace the placeholder below with your actual Memberstack install script (from Memberstack dashboard -> Install Code) -->
  <!-- Memberstack webflow package -->
<!-- Memberstack webflow package -->
<script data-memberstack-app="app_cmgwwkrmn00020tvugegz8x01" src="https://static.memberstack.com/scripts/v2/memberstack.js" type="text/javascript"></script>
  <!-- End Memberstack script -->

  <style>
    body { font-family: system-ui, Arial; padding: 2rem; }
    .card { border: 1px solid #eee; padding: 1rem; margin: .5rem 0; border-radius: 6px; }
    .private { background: #f9fff5; }
    .public { background: #fff9f5; }
    .btn { padding: .5rem 1rem; border-radius: 4px; cursor: pointer; margin-right: .5rem; }
    .btn-primary { background: #2b7cff; color: white; border: none; }
    .btn-ghost { background: transparent; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <!-- Public actions -->
  <div class="card public">
    <strong>Public Navbar</strong>
    <div style="margin-top:.5rem;">
      <button class="btn btn-primary" data-ms-modal="signup">Sign up</button>
      <button class="btn btn-ghost" data-ms-modal="login">Log in</button>
    </div>
  </div>

  <!-- Member-only content -->
  <div class="card private" data-ms-content="members" style="margin-top:1rem;">
    <strong>Members-only content</strong>
    <p>This content is visible only to signed-in members.</p>
    <div style="margin-top:.5rem;">
      <button class="btn btn-ghost" data-ms-modal="profile">Open Profile</button>
    </div>
    <div style="margin-top:.5rem;">
      <button class="btn btn-ghost" data-ms-action="customer-portal">Open Billing Portal</button>
      <button class="btn btn-ghost" data-ms-action="logout">Log out</button>
    </div>
  </div>

  <!-- Non-members teaser -->
  <div class="card public" data-ms-content="!members" style="margin-top:1rem;">
    <strong>Teaser for non-members</strong>
    <p>You're seeing this because you're not signed in.</p>
    <button class="btn btn-primary" data-ms-modal="signup">Create account</button>
  </div>
</body>
</html>
