<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <title>My Account & Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Memberstack webflow package -->
<!-- Memberstack webflow package -->
<script data-memberstack-app="app_cmgwwkrmn00020tvugegz8x01" src="https://static.memberstack.com/scripts/v2/memberstack.js" type="text/javascript"></script>
  <style>body{font-family:system-ui;max-width:720px;margin:40px auto;padding:0 16px}</style>
</head>
<body>
   <h1>My Account</h1>
  <div id="account"></div>

  <h2>My Events</h2>
  <div id="events"></div>

 <script>
const API_LIST_EVENTS = "https://hook.us2.make.com/n6to8zarrq34vkmwrs2rkn9y8dklxgwx";
const API_MY_REGS     = "https://hook.us2.make.com/wfbbhfsn6q1c2p2uvu91uvjhgbqtvii1";
const API_SIGNUP      = "https://hook.us2.make.com/iel997i7ybghq9e8ju1mcewf538gn55o";

(async function() {
  // Wait until Memberstack DOM API is available
  await new Promise(resolve => {
    const check = () => window.$memberstackDom ? resolve() : setTimeout(check, 100);
    check();
  });

  const ms = window.$memberstackDom;
  const { data: member } = await ms.getCurrentMember();

  if (!member) {
    window.location.href = "/memberstack-test-repo/login.html";
    return;
  }

  const memberId = member.id;
  const planName = member.planConnections?.[0]?.plan?.name || "Free plan";

  // ðŸ§¾ Show user info
  const accountDiv = document.getElementById("account");
  accountDiv.innerHTML = `
    <div style="border:1px solid #ddd;padding:16px;border-radius:8px;margin-bottom:24px;">
      <h2 style="margin-top:0;">Account Details</h2>
      <p><strong>Email:</strong> ${member.auth.email}</p>
      ${member.name ? `<p><strong>Name:</strong> ${member.name}</p>` : ""}
      <p><strong>Memberstack ID:</strong> ${member.id}</p>
      <p><strong>Plan:</strong> ${planName}</p>
      <button id="logoutBtn" style="margin-top:10px;">Log out</button>
    </div>
  `;

  // Log out
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await ms.logout();
    window.location.href = "/memberstack-test-repo/login.html";
  });

  // ðŸ—“ï¸ Fetch events and registrations
  const [eventsRes, regsRes] = await Promise.all([
    fetch(API_LIST_EVENTS),
    fetch(API_MY_REGS + "?member_id=" + encodeURIComponent(memberId))
  ]);
  const events = await eventsRes.json();
  const regs = await regsRes.json();
  const going = new Set((regs.registrations || []).map(r => r.event_id));

  const list = document.getElementById("events");
  list.innerHTML = "";
  if (!events.length) {
    list.textContent = "No upcoming events.";
    return;
  }

  for (const ev of events) {
    const div = document.createElement("div");
    div.className = "event";
    const isGoing = going.has(ev.id);
    div.innerHTML = `
      <h3>${ev.name}</h3>
      <div class="muted">${new Date(ev.starts_at).toLocaleString()} ${ev.location ? "â€¢ " + ev.location : ""}</div>
      <p>${ev.description || ""}</p>
      <button class="btn" ${isGoing ? "disabled" : ""} data-event="${ev.id}">
        ${isGoing ? "You're attending" : "Attend"}
      </button>
    `;
    div.querySelector("button").addEventListener("click", async e => {
      const btn = e.target;
      btn.disabled = true;
      btn.textContent = "Saving...";
      const res = await fetch(API_SIGNUP, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ member_id: memberId, event_id: ev.id, status: "going" })
      });
      const j = await res.json();
      if (res.ok && !j.error) {
        btn.textContent = "You're attending";
      } else {
        alert("Error signing up: " + (j.error || res.status));
        btn.disabled = false;
        btn.textContent = "Attend";
      }
    });
    list.appendChild(div);
  }
})();
</script>
</body>
</html>
