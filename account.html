<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <title>My Account & Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Memberstack webflow package -->
<!-- Memberstack webflow package -->
<script data-memberstack-app="app_cmgwwkrmn00020tvugegz8x01" src="https://static.memberstack.com/scripts/v2/memberstack.js" type="text/javascript"></script>
  <style>body{font-family:system-ui;max-width:720px;margin:40px auto;padding:0 16px}</style>
</head>
<body>
   <h1>My Account</h1>
  <div id="account"></div>

  <h2>My Events</h2>
  <div id="registrations"></div>

  <div style="margin:16px 0;">
    <button id="viewEventsBtn" style="padding:8px 16px;border-radius:6px;border:1px solid #ccc;background:#f5f5f5;cursor:pointer;">Browse upcoming events</button>
  </div>

 <script>
const API_MY_REGS = "https://hook.us2.make.com/wfbbhfsn6q1c2p2uvu91uvjhgbqtvii1";
const API_SIGNUP  = "https://hook.us2.make.com/iel997i7ybghq9e8ju1mcewf538gn55o";

(async function() {
  // Wait until Memberstack DOM API is available
  await new Promise(resolve => {
    const check = () => window.$memberstackDom ? resolve() : setTimeout(check, 100);
    check();
  });

  const ms = window.$memberstackDom;
  const { data: member } = await ms.getCurrentMember();

  if (!member) {
    window.location.href = "/memberstack-test-repo/login.html";
    return;
  }

  const memberId = member.id;
  const planName = member.planConnections?.[0]?.plan?.name || "Free plan";

  // ðŸ§¾ Show user info
  const accountDiv = document.getElementById("account");
  accountDiv.innerHTML = `
    <div style="border:1px solid #ddd;padding:16px;border-radius:8px;margin-bottom:24px;">
      <h2 style="margin-top:0;">Account Details</h2>
      <p><strong>Email:</strong> ${member.auth.email}</p>
      ${member.name ? `<p><strong>Name:</strong> ${member.name}</p>` : ""}
      <p><strong>Memberstack ID:</strong> ${member.id}</p>
      <p><strong>Plan:</strong> ${planName}</p>
      <button id="logoutBtn" style="margin-top:10px;">Log out</button>
    </div>
  `;

  // Log out
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await ms.logout();
    window.location.href = "/memberstack-test-repo/login.html";
  });

  // ðŸ—“ï¸ Fetch member registrations
  const list = document.getElementById("registrations");

  const renderRegistrations = regs => {
    list.innerHTML = "";
    if (!regs.length) {
      list.innerHTML = `<p>You have not registered for any events yet.</p>`;
      return;
    }
    for (const reg of regs) {
      const item = document.createElement("div");
      item.style.border = "1px solid #eee";
      item.style.borderRadius = "8px";
      item.style.padding = "12px";
      item.style.margin = "8px 0";
      const status = reg.Status;
      const date = reg.Date;
      const startTime = reg['Start Time'];
      const note = reg.Name ? `<div><strong>Name:</strong> ${reg.Name}</div>` : "";
      item.innerHTML = `
        ${note}
        <div><strong>Date:</strong> ${date}</div>
        <div><strong>Start Time:</strong> ${startTime}</div>
        <div><strong>Status:</strong> ${status}</div>
      `;
      list.appendChild(item);
    }
  };

  const fetchRegistrations = async () => {
    try {
      const regsRes = await fetch(API_MY_REGS + "?member_id=" + encodeURIComponent(memberId));
      const regs = await regsRes.json();
      return Array.isArray(regs.registrations) ? regs.registrations : [];
    } catch (error) {
      console.error("Unable to load registrations", error);
      return [];
    }
  };

  const refreshRegistrations = async () => {
    const registrations = await fetchRegistrations();
    renderRegistrations(registrations);
  };

  await refreshRegistrations();

  document.getElementById("viewEventsBtn").addEventListener("click", () => {
    window.location.href = "/memberstack-test-repo/events.html";
  });
})();
</script>
</body>
</html>
